<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Fundotzip official website</title>
</head>

<body>
    <h1>Fundotzip official website</h1>

    <div class="tab">
        <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'home')">Home</button>
        <button class="tablinks" onclick="openCity(event, 'games')">Games</button>
        <button class="tablinks" onclick="openCity(event, 'information')">Information</button>
    </div>

    <div id="home" class="tabcontent">
        <h3>Home</h3>
        <p>fundotzip.aternos.me</p>
    </div>

    <div id="games" class="tabcontent">
        <h3>Games</h3>
        <button onclick="document.location='games/kingpin.html'" class="gameDiv">
            <h4>Kingpin</h4>
            <p>sell drugs and kill bugs</p>
        </button>
        <button onclick="document.location='games/skyblock.html'" class="gameDiv">
            <h4>Skyblock</h4>
            <p>block in sky</p>
        </button>
        <button onclick="document.location='games/bossBattle.html'" class="gameDiv">
            <h4>Boss battle</h4>
            <p>fight boss</p>
        </button>
        <button onclick="document.location='games/cosmosMaruders.html'" class="gameDiv">
            <h4>Cosmos maruders</h4>
            <p>Jeeves fetchquest simulator</p>
        </button>
        <button onclick="document.location='games/backrooms.html'" class="gameDiv">
            <h4>Backrooms</h4>
            <p>elgin community college</p>
        </button>
    </div>

    <div id="information" class="tabcontent">
        <h3>Information</h3>
        <p>lead developers: ossifiednote378, phantomreindeerx, rilium, mrbobbyguy
        </p>
    </div>
</body>

<script src="page.js"></script>

</html>
